<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .allproducts{
            display: grid;
            grid-template-columns: repeat(4 ,1fr);
        
        }
        .product-container{
            box-shadow: 0 2px 2px 2px;
            padding: 20px;
            margin: 8px;
            background-color: rgb(245, 197, 176);
        }
    </style>
    <h1>Customer List</h1>
    <div class="allproducts">
        {% for customer in customers %}
            <div class="product-container">
             <p class="product-name">{{ customer.firstname }} </p> 
                 <p  class="product-name">{{ customer.lastname }} </p>  
                 
                <div class="view">
                  
                     <a href="{% url 'customer_update' id=customer.id %}"> <button class="btn">Edit Product</button></a>
                       
                   </div>
          
                     </div>
        {% endfor %}
    </div> 
    
</body>
</html>
