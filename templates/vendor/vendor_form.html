<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .btn{
     background-color: rgb(156, 231, 231);
     padding: 6px 20px;
     border-radius: 30px;
    }
    .form{
        background-color: rgb(228, 198, 220);
        height: 100%;
        width: 30%;
        padding: 10px;
    }

</style>
<body>
    
    <h1>{{ form_title }}</h1>
    <form  class="form"  method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Save changes</button>
    </form>
</body>
</html>
