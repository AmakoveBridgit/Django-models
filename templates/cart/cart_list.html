<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        list-style: none;
        justify-content: space-between;
    }
</style>

<body>
    <style>
        .image{
            width: 30%;

        }
        ul{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            
        }
        ul
         li{
            /* border: solid rgb(227, 213, 239); */
            padding: 10px;
            margin:5px;
            box-shadow: 0 2px 4px ;
         }
        
    </style>
<!--  -->
<h1>Shopping Cart</h1>
    <ul >
        {% for cart_item in cart_items %}
        <li>
            {% if cart_item.image %}
            <img class="image" src="{{cart_item.image.url}}" alt="Image"/> <br>
            {% else %}
            No Image Available
        {% endif %}
              Name: {{ cart_item.name }} <br>
              Quantity: {{ cart_item.quantity_of_items}}  <br>
              Price: ${{ cart_item.price }} <br>
     <button> <a href="{% url 'remove_cart_item' cart_item_id=cart_item.id %}">Remove from cart</a> <br></button> 

        </li>
        {% endfor %}
    </ul>
        <!-- ............ -->



</body>
</html>
